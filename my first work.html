<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <style>
      
        
        h1{
            background-color: cadetblue;
            text-align: center;
            padding: 30px;
        }
        .card{
            border: 1px solid cadetblue;
           
        }
        .card h2 ,h3 , button{
             margin-left: 30px;
            margin-right: 300px;
            text-align: center;
            padding: 4px;
        }
        .main{
            display: flex;
            margin: 40px;
            gap: 40px;
            justify-content: center;
        }
        footer{
                 background-color: cadetblue;
            text-align: center;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>MY SHOP</h1>
    <h2>Product</h2>
    <div class="main">
    <div class="card">
        <h2>Product 1</h2>
        <h3>PKR, 3500</h3>
        <button>Add to Cart</button>
    </div>
     <div class="card">
        <h2>Product 2</h2>
        <h3>PKR, 4500</h3>
        <button>Add to Cart</button>
       
    </div>
    </div>
    <footer><h1>My shop@</h1></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form #08</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f4f4;
    padding: 40px;
}

.title {
    text-align: center;
    margin-bottom: 30px;
}

/* Main Layout */
.contact-container {
    max-width: 1000px;
    margin: auto;
    background: #fff;
    display: grid;
    grid-template-columns: 1fr 1fr;
    border-radius: 8px;
    overflow: hidden;
}

/* Form Side */
.form-box {
    padding: 40px;
}

.form-box h3 {
    margin-bottom: 20px;
}

/* Form Grid */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.input-group {
    display: grid;
    gap: 6px;
}

.input-group label {
    font-size: 12px;
    color: #555;
}

.input-group input,
.input-group textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

textarea {
    height: 100px;
    resize: none;
}

/* Full Width Items */
.full {
    grid-column: span 2;
}

button {
    background: #6fa44a;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;

}

button:hover {
    background: #5c8e3d;
}

/* Image Side */
.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.row{
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}
</style>
<body>

    <h2 class="title">Contact Form #08</h2>

    <div class="contact-container">
        <!-- Left Form -->
        <div class="form-box">
            <h3>Get in touch with us</h3>

            <div class="row">
                <div class="input-group">
                    <label>FULL NAME</label>
                    <input type="text" placeholder="Name"><br>
                </div>

                <div class="input-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" placeholder="Email"><br>
                </div>
            </div>

            <div class="input-group">
                <label>SUBJECT</label>
                <input type="text" placeholder="Subject"><br>
            </div>

            <div class="input-group">
                <label>MESSAGE</label>
                <textarea placeholder="Message"></textarea>
            </div>
<br><br>
            <button>Send Message</button>
        </div>

        <!-- Right Image -->
        <div class="image-box">
            <img src="image.jpg" alt="Contact Image">
        </div>
    </div>

</body>
</html>
